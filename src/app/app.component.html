<div><input #functionToDraw [(ngModel)]="mathFunctionToDraw" > <input type="number" #maxDisplayValue [(ngModel)]="maxCoordinateValue" ></div>
<div>
    <ngx-math-function-plotter [functionInput]="mathFunctionToDraw" [maxDisplayValue]="maxCoordinateValue" [width]="600" [height]="600">
    </ngx-math-function-plotter>
</div>

<div>
    <input #expressionValue > <button (click)="computeExpression(expressionValue.value)">Compute</button> 
</div>
